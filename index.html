<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header-part">
      <section class="header-section">
        <!-- Upper navbar start -->
        <div class="up-header pt-5 pb-10">
          <div class="flex justify-between mx-36">
            <button class="blog-btn font-extrabold">Blog</button>
            <div class="flex items-center gap-2">
              <img class="w-2/12" src="images/logo.png" alt="Donate logo" />
              <h1 class="font-semibold">Donate Bangladesh</h1>
            </div>
            <div class="flex gap-2 items-center">
              <img class="coin w-1/6" src="images/coin.png" alt="" />
              <h1>5500</h1>
              <h1>BDT</h1>
            </div>
          </div>
        </div>
        <!-- Upper navbar End -->
         <!-- Lower navbar Start -->
        <div class="below-header flex justify-center mt-14 gap-6">
          <button class="donation-btn">Donation</button>
          <button class="history-btn">History</button>
        </div>
        <!-- Lower navbar End -->
      </section>
    </header>
    <!-- Header End -->
    <!-- Main start -->
    <main id="main-part"></main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer id="footer-part"></footer>
    <!-- Footer End -->
    <script src="calculation.js"></script>
  </body>
</html>
